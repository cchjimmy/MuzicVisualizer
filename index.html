<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muzic Visualizer</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/014dcd9a0e.js" crossorigin="anonymous"></script>
  <script src="libs/p5.min.js"></script>
  <script src="libs/p5.sound.min.js"></script>
  <script defer src="sketch.js"></script>
</head>

<body>
  <section>
    <input type="file" name="" id="audio" accept=".m4a, .mp3, audio/*">
    <button>Record visualizer</button>
    <button id="play" class="fa-solid fa-play"></button>
    <button id="stop" class="fa-solid fa-stop"></button>
    <button id="loop" class="fa-solid fa-rotate-left"></button>
  </section>

  <main></main>

  <section>
    <h1>Visualizer settings</h1>
    Background color: <input type="color" name="" id="backgroundColorInput" value="#000000"><br>
    Width: <input type="number" name="" id="visualizerWidth" value="400">px<br>
    Height: <input type="number" name="" id="visualizerHeight" value="400">px<br>
    <h1>Particles settings</h1>
    Particles color: <input type="color" name="" id="particlesColorInput" value="#ffffff"><br>
    <br>Get energy from <input type="number" name="" id="lowHzInput" placeholder="Hz" value="20">Hz to <input
      type="number" name="" id="highHzInput" placeholder="Hz" value="200">Hz<br>
    Energy in region: <span id="energy">0.0</span><br>
    <br>Condition for particles to increase speed (0 - 255):<br>
    Energy amplitude > <input type="number" name="" id="amplitudeInput" value="200"><br>
    <br>Speed increase multiplier: <input type="number" name="" id="speedMultiplier" value="2"><br>
    <h1>Output recording</h1>
    <video></video>
  </section>

</body>

</html>
